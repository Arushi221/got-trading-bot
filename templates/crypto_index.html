<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin Trading Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/crypto_style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’Ž Memecoin Trading Bot ðŸ’…</h1>
            <p class="subtitle">Trade your favorite memecoins in style</p>
        </header>
        <section class="prices-section">
            <h2>Current Prices</h2>
            <div id="prices" class="prices-grid">
                <!-- Prices will be loaded here -->
            </div>
        </section>
        <section class="chart-section">
            <h2>Price Chart</h2>
            <canvas id="priceChart" width="400" height="200"></canvas>
        </section>
        <section class="trade-section">
            <h2>Trade Memecoins</h2>
            <form id="tradeForm">
                <label for="coinSelect">Coin:</label>
                <select id="coinSelect" name="coin">
                    <option value="DOGE">Dogecoin (DOGE)</option>
                    <option value="SHIB">Shiba Inu (SHIB)</option>
                    <option value="PEPE">Pepe (PEPE)</option>
                </select>
                <label for="actionSelect">Action:</label>
                <select id="actionSelect" name="action">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" name="quantity" min="0.0001" step="0.0001" value="1">
                <button type="submit">Execute Trade</button>
            </form>
            <div id="tradeMessage"></div>
        </section>
        <section class="portfolio-section">
            <h2>Portfolio</h2>
            <div id="portfolio">
                <!-- Portfolio summary will be loaded here -->
            </div>
        </section>
    </div>
    <script src="/static/js/crypto_app.js"></script>
</body>
</html>
