<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Girl Trading Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand">ðŸ’¸ Finance Girl Trading Bot</h1>
            <p class="subtitle">Trade NVDA, AMZN, and AAPL with style!</p>
        </header>
        <nav class="tabs">
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="trade">Trade</button>
            <button class="tab" data-tab="portfolio">Portfolio</button>
            <button class="tab" data-tab="signals">Signals</button>
        </nav>
        <main>
            <section id="dashboard" class="tab-content active">
                <h2>Market Prices</h2>
                <div id="prices" class="card-grid"></div>
            </section>
            <section id="trade" class="tab-content">
                <h2>Make a Trade</h2>
                <form id="trade-form" class="trade-form card">
                    <label for="symbol">Stock</label>
                    <select id="symbol" required>
                        {% for k, v in stocks.items() %}
                        <option value="{{k}}">{{v.name}} ({{k}})</option>
                        {% endfor %}
                    </select>
                    <label for="action">Action</label>
                    <select id="action" required>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                    <button type="submit" class="trade-btn">Trade</button>
                    <div id="trade-message"></div>
                </form>
            </section>
            <section id="portfolio" class="tab-content">
                <h2>Your Portfolio</h2>
                <div id="portfolio-summary" class="card"></div>
                <h3>Trade History</h3>
                <div id="history" class="card"></div>
            </section>
            <section id="signals" class="tab-content">
                <h2>Trading Signals</h2>
                <div id="signals-list" class="card-grid"></div>
            </section>
        </main>
    </div>
    <div id="toast" class="toast"></div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
